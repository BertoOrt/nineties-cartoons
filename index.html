<!DOCTYPE html>
<html ng-app='app'>
<head>
  <meta charset="utf-8">
  <title>90's Cartoons</title>
  <link href='./style.css' rel="stylesheet">
  <link href='./bower_components/bootstrap/dist/css/bootstrap.min.css' rel="stylesheet">
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./cartoons.js"></script>
  <script src="./app.js"></script>
</head>
<body ng-controller='cartoons'>
  <header>
    <div class="title">
      <nav class="form-inline navbar navbar-default">
        <div class="container-header">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">90's Cartoons</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" ng-model='search.name' class="form-control"  placeholder="Search">
                </div>
              </form>
              <ul class="nav navbar-nav">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sort<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a ng-click='order("score")' href="#">score</a></li>
                    <li><a ng-click='order("name")' href="#">name</a></li>
                  </ul>
                </li>
              </ul>
              <span ng-hide='!reverse' class='arrow glyphicon glyphicon-arrow-up navbar-form navbar-left' ng-click='reverse = fasle'></span>
              <span ng-hide='reverse' class='arrow glyphicon glyphicon-arrow-down navbar-form navbar-left' ng-click='reverse = true'></span>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </div>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div ng-repeat='cartoon in cartoons | orderBy:sort:reverse | filter:search'>
        {{cartoon.name}}
        {{cartoon.score}}
        <div class="image">
          <img alt="{{cartoon.name}}" title="{{cartoon.name}}" src="{{cartoon.image}}" />
        </div>
      </div>
    </div>
  </main>
  <footer class="container"></footer>
</body>
</html>
